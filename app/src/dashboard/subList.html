            	<div class="table-responsive">
            		<table
						class="table table-striped table-bordered table-hover">

						<thead>
							<tr>
								
								<th>
									<a href="#" ng-click="sortType = 'projectName'; sortReverse = !sortReverse">Project Name
										<span ng-show="sortType == 'projectName' && !sortReverse" class="fa fa-caret-down"></span>
						            	<span ng-show="sortType == 'projectName' && sortReverse" class="fa fa-caret-up"></span>
						            </a>
								</th>
								<th>Sub Projects</th>								
								<th>
									<a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">Status
										<span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
						            	<span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
						            </a>
								</th>
								<th>Word File</th>
								<th>No of Words</th>
								<th>Actions</th>


							</tr>


						</thead>
						<tbody>

							<tr class="odd gradeX" ng-repeat="row in vm.master  | orderBy:sortType:sortReverse">
								<td>
									{{ row.projectName }}
								</td>
								<td>
									{{row.subProject}}
								</td>
								<td>						
									<span class="label label-sm label-info">{{row.status}}</span>									
								</td>	
								<td>
									<div class="file btn btn-sm btn-primary file-button" ng-if="row.status != 'Complete'">
										Upload
										<input type="file" name="file"/>
									</div>
									<div><a href="">{{row.wordFile}}</a></div>
								</td>							
								<td>
									{{ row.no_of_words }} 
								</td>																	
								
								<td data-title="'Actions'" width="8%">

									 <div class="btn-group btn-group-xs btn-group-solid button-margin-class" ng-if="row.status == 'In Progress'">
		                                  
	                                    <button class="btn btn-xs btn-info no-margin" type="button"
										 ng-click="vm.markComplete(row)">
											<i class="icon-plus"></i> Mark Complete
										</button>
										
	                              
	                                </div>
									
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>
