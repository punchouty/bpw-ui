</ul>
	<div class="row" >
	    <div class="col-md-12">
	        <!-- BEGIN: ACCORDION DEMO -->
	        
            	<div class="table-responsive">
            		<table
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								
								<th>
									<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse"> Name
										<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
						            	<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
						            </a>
								</th>
								<th>Sub Project</th>
								<th>Role</th>
								<th>Status</th>
								<th>Word Count</th>
								<th>Work Type</th>


							</tr>


						</thead>
						<tbody>

							<tr class="odd gradeX" ng-repeat="row in vm.master | orderBy:sortType:sortReverse">
								<td>
									{{ row.name }}
								</td>
								<td>
									{{row.name | camelCase}}_{{ row.subProjects[0].name }}
								</td>
								<td>
									{{row.role}}
								</td>
								<td>						
									<span class="label label-sm label-info">{{row.status}}</span>									
								</td>
								<td>
									{{ row.pages }}
								</td>													
								
								
								<td>
									{{row.type}}
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>

				<div class="clearfix"></div>


	        	
	    </div>
	</div>
