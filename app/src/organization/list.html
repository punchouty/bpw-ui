<ul class="page-breadcrumb breadcrumb">

        <a ui-sref="dashboard">Blank Page</a>

</ul>

<!-- BEGIN MAIN CONTENT -->
<div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Organization List</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle  green" ui-sref="app.newOrganization" role="link" aria-label="add organization">
                        <i class="fa fa-plus"></i> Add
                    </a>
                   <!--  <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-wrench"></i>
                    </a> -->
                </div>
            </div>
            <div class="portlet-body"> 
            	<div class="table-responsive">
            		<table
						class="table table-striped table-bordered table-hover"
						ng-table="vm.tableParams" show-filter="true" >
						<tr class="odd gradeX" ng-repeat="row in $data">
							<td data-title="'Name'" sortable="'name'"
								filter="{ 'name': 'text' }" width="10%">
								<a ui-sref="app.organizationView({id: row.id})">{{ row.name }}</a>
							</td>
							<td data-title="'Contact'" width="8%">
								{{ row.contact }}
							</td>
							<td data-title="'Mobile'" width="8%">
								{{ row.mobile }}
							</td>
							<td data-title="'Email'" width="8%">
								{{ row.email }}
							</td>
							<!-- <td data-title="'Reseller'" width="8%">
								{{ row.reseller }}
							</td>
							<td data-title="'Plan'" filter="{ 'plan': 'select' }"  filter-data="vm.plans" width="8%">
								{{ row.plan }}
							</td>	 -->						
							<td data-title="'Quota'" sortable="'quota'" width="5%" >{{row.quota}}
							</td>
							<td data-title="'Quota Consumed'" width="5%">
								{{ row.quotaConsumed }}
							</td>
							<td data-title="'Start Date'" width="12%">
								{{ row.start |  date: 'dd-MM-yyyy'  }}
							</td>
							<td data-title="'Expiry'" width="12%">
								{{ row.expiry | date: 'dd-MM-yyyy' }}
							</td>
							
							<td data-title="'Status'" width="5%">
								<span ng-if="row.status=='Active'"
								class="label label-sm label-info">Active</span>
								<span ng-if="row.status=='Deactivated'"
								class="label label-sm label-danger">Deactivated</span>
								<span ng-if="row.status=='Quota Consumed'"
								class="label label-sm label-success">Quota Consumed</span>
							</td>
							<td data-title="'Actions'" width="8%">

								 <div class="btn-group btn-group-xs btn-group-solid button-margin-class">                                
	                                                             
	                                  
                                    <a class="btn btn-xs btn-info no-margin" type="button"
									 ui-sref="app.organizationView({id: row.id})">
										<i class="icon-magnifier"></i> View
									</a>
									<!-- <button class="btn btn-xs btn-default no-margin" type="button"
									 ng-click="row.editMode = !row.editMode">
											cancel
									</button>    -->
                              
                                </div>
								<!-- <div class="btn-group pull-right">
									<button class="btn btn-xs green dropdown-toggle" type="button"
										data-toggle="dropdown" aria-expanded="false">
										Actions <i class="fa fa-angle-down"></i>
									</button>
									<ul class="dropdown-menu pull-right" role="menu">
										<li><a ui-sref="app.organizationView({id: row.id})"> <i
												class="icon-magnifier"></i> View
										</a></li>
									</ul>
								</div> -->
							</td>
							
						</tr>
					</table>
				</div>

					<div class="clearfix"></div>


        	</div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

    // call any jquery or angularjs code ehre
</script>
