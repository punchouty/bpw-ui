<div class="row" >

        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">

                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Roles List</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <button class="btn btn-circle  green" ng-click="vm.newRole()" role="button" aria-label="add user">

                </div>
            </div>
            <div class="portlet-body"> 
            	<div class="">

                            </tr>
                        </thead>
                        <tbody>


    						<tr class="odd gradeX" ng-repeat="row in vm.master">
    							<td>

    							</td>							
    												
    						
    							<td>								

    								<div class="btn-group btn-group-xs btn-group-solid button-margin-class">                                
    	                                                             
    	                                  
                                        <button class="btn btn-xs btn-info no-margin" type="button"
    									 ng-click="vm.editRole(row)">
    										<i class="icon-pencil"></i> Edit
    									</button>
    									<!-- <button class="btn btn-xs btn-default no-margin" type="button"

    											cancel
    									</button>    -->

    							</td>
    							
    						</tr>
                         </tbody>   
					</table>
				</div>

					<div class="clearfix"></div>


        	</div>
        </div>
    </div>
</div>
