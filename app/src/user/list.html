<!-- BEGIN MAIN CONTENT -->
<div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Users List</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle  green" ui-sref="app.newUser" role="link" aria-label="add user">
                        <i class="fa fa-plus"></i> Add
                    </a>
                   <!--  <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-wrench"></i>
                    </a> -->
                </div>
            </div>
            <div class="portlet-body"> 
            	<div class="table-responsive">
            		<table
						class="table table-striped table-bordered table-hover"
						ng-table="vm.tableParams" show-filter="true" >
						<tr class="odd gradeX" ng-repeat="row in $data">
							<td data-title="'Name'" sortable="'name'"
								filter="{ 'name': 'text' }" width="10%">
								<a ui-sref="app.userView({id: row.id})">{{ row.name }}</a>
							</td>
							
							<td data-title="'Mobile'" width="8%">
								{{ row.mobile }}
							</td>
							<td data-title="'Email'" width="8%">
								{{ row.email }}
							</td>
							<td data-title="'Address'" width="8%">
								{{ row.address }}
							</td>
							
							<td data-title="'Role'" filter="{ 'role': 'select' }"  filter-data="vm.roles" width="8%">
								{{ row.role }}
							</td>							
						
							<td data-title="'Actions'" width="8%">
								<div class="btn-group pull-right">
									<button class="btn btn-xs green dropdown-toggle" type="button"
										data-toggle="dropdown" aria-expanded="false">
										Actions <i class="fa fa-angle-down"></i>
									</button>
									<ul class="dropdown-menu pull-right" role="menu">
										<li><a ui-sref="app.userView({id: row.id})"> <i
												class="icon-magnifier"></i> Edit
										</a></li>
									<!-- 	<li><a ui-sref="app.manufacturerDetailEdit({id : row.id})"> <i
												class="icon-note"></i> Edit
										</a></li>
										<li ng-if="row.status == 'ACTIVE'"><a
											ng-click="vm.disableManufacturer(row.id)" href="#"> <i
												class="icon-ban"></i> Disable
										</a></li>
										<li ng-if="row.status == 'INACTIVE'"><a
											ng-click="vm.enableManufacturer(row.id)" href="#"> <i
												class="icon-check"></i> Enable
										</a></li> -->
									</ul>
								</div>
							</td>
							
						</tr>
					</table>
				</div>

					<div class="clearfix"></div>


        	</div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
