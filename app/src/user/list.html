<!-- BEGIN MAIN CONTENT -->
<div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Users List</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle  green" ui-sref="app.newUser" role="link" aria-label="add user">
                        <i class="fa fa-plus"></i> Add
                    </a>
                   <!--  <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-wrench"></i>
                    </a> -->
                </div>
            </div>
            <div class="portlet-body"> 
            	<div class="row">
            		<div class="col-md-3 col-md-offset-9">
            			<input ng-model="query.name" name="search" class="form-control" id="search" type="text" placeholder="search by user name">
            		</div>
            	</div>
            	<br>
            	<div class="table-responsive">
            		<table
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								
								<th>
									<a href="#" ng-click="sortType = 'Name'; sortReverse = !sortReverse">Name
										<span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
						            	<span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span>
						            </a>
								</th>
								<th>Mobile</th>								
								<th>Email</th>								
								<th>Organization</th>								
								<th>Address</th>								
								<th>
									<a href="#" ng-click="sortType = 'role'; sortReverse = !sortReverse">Role
										<span ng-show="sortType == 'role' && !sortReverse" class="fa fa-caret-down"></span>
						            	<span ng-show="sortType == 'role' && sortReverse" class="fa fa-caret-up"></span>
						            </a>
								</th>
								<th width="20%">Actions</th>


							</tr>


						</thead>

						<tbody>

							<tr class="odd gradeX" ng-repeat="row in vm.master   | orderBy:sortType:sortReverse | filter: query">
								<td>
									<a ui-sref="app.userView({id: row.id})">{{ row.name }}</a>
								</td>
								
								<td>
									{{ row.mobile }}
								</td>
								<td>
									{{ row.email }}
								</td>
								<td>
									{{ row.organization }}
								</td>
								<td>
									{{ row.address }}
								</td>
								
								<td>
									{{ row.role }}
								</td>							
							
								<td>

									 <div class="btn-group btn-group-xs btn-group-solid button-margin-class">
		                                  
	                                    <a class="btn btn-xs btn-info no-margin" type="button"
										 ui-sref="app.userView({id: row.id})">
											<i class="icon-magnifier"></i> View
										</a>
										<button ng-if="row.status == 'Active'" class="btn btn-xs btn-danger no-margin" type="button" ng-click="row.status = 'Deactivated'">
											<i class="icon-ban"></i> Deactivate
										</button>
										<button  ng-if="row.status == 'Deactivated'" class="btn btn-xs btn-success no-margin" type="button" ng-click="row.status = 'Active'">
											<i class="icon-ban"></i> Activate
										</button>								
											
	                              
	                                </div>
									
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>

					<div class="clearfix"></div>


        	</div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
