<!-- BEGIN MAIN CONTENT -->
<div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Projects List</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle  green" ui-sref="app.newProject" role="link" aria-label="add organization">
                        <i class="fa fa-plus"></i> Add
                    </a>
                   <!--  <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-wrench"></i>
                    </a> -->
                </div>
            </div>
            <div class="portlet-body"> 
            	<div class="table-responsive">
            		<table
						class="table table-striped table-bordered table-hover"
						ng-table="vm.tableParams" show-filter="true" >
						<tr class="odd gradeX" ng-repeat="row in $data">
							<td data-title="'Name'" sortable="'name'"
								filter="{ 'name': 'text' }" width="10%">
								<a ui-sref="app.projectView({id: row.id})">{{ row.name }}</a>
							</td>
							<td data-title="'Pages'" width="10%">
								{{ row.pages }}
							</td>
							<td data-title="'Sub Projects'" width="10%">
								{{ row.subProjects.length }}
							</td>
							<td data-title="'Link'" width="10%">
								{{ row.url }}
							</td>							
							<td data-title="'Date Created'" width="12%">
								{{ row.date |  date: 'dd MMM yyyy'  }}
							</td>
							<td data-title="'Created By'" width="10%">
								{{ row.createdBy }}
							</td>							
						
							<td data-title="'Actions'" width="8%">

								 <div class="btn-group btn-group-xs btn-group-solid button-margin-class">
	                                  
                                    <a class="btn btn-xs btn-info no-margin" type="button"
									 ui-sref="app.projectView({id: row.id})">
										<i class="icon-magnifier"></i> View
									</a>
									
                              
                                </div>
								
							</td>
							
						</tr>
					</table>
				</div>

					<div class="clearfix"></div>


        	</div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
