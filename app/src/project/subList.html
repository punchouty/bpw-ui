
<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
    <!-- <li>
        <a ui-sref="dashboard">Blank Page</a>
        <i class="fa fa-circle"></i>
    </li> -->
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->
<div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{vm.project.name}}</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                <a class="btn red btn-outline btn-circle" href="#" ng-click="vm.goBack()">  <i class="fa  fa-mail-reply"></i> Back </a>
                </div>
            </div>
            <div class="portlet-body"> 
            	<div class="table-responsive">
            		<table
						class="table table-striped table-bordered table-hover"
						ng-table="vm.tableParams" show-filter="true" >
						<tr class="odd gradeX" ng-repeat="row in $data">
							<td data-title="'Name'" sortable="'name'"
								filter="{ 'name': 'text' }" width="10%">
								<a ui-sref="app.subProjectView({id: row.id})">{{ row.name }}</a>
							</td>
							<td data-title="'Pdf File'" width="10%">
								{{ row.pdf_file }}
							</td>
							<td data-title="'Word File'" width="10%">
								{{ row.word_file }}
							</td>
							<td data-title="'Pages'" width="10%">
								{{ row.pages }}
							</td>
							<td data-title="'Words'" width="10%">
								{{ row.words  }}
							</td>
							<td data-title="'Link'" width="10%">
								{{ row.url }}
							</td>							
													
						
							<td data-title="'Actions'" width="8%">

								 <div class="btn-group btn-group-xs btn-group-solid button-margin-class">
	                                  
                                    <a class="btn btn-xs btn-info no-margin" type="button"
									 ui-sref="app.subProjectView({id: row.id})">
										<i class="icon-magnifier"></i> View
									</a>
									
                              
                                </div>
								
							</td>
							
						</tr>
					</table>
				</div>

					<div class="clearfix"></div>


        	</div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

    // call any jquery or angularjs code ehre
</script>
