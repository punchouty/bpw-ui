<ul class="page-breadcrumb breadcrumb">
    <!-- <li>
        <a ui-sref="dashboard">Blank Page</a>
        <i class="fa fa-circle"></i>
    </li> -->
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->
<div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Resellers List</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle  green" ui-sref="app.new-reseller" role="link" aria-label="add reseller">
                        <i class="fa fa-plus"></i> Add
                    </a>
                   <!--  <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-wrench"></i>
                    </a> -->
                </div>
            </div>
            <div class="portlet-body"> 

            		<table
						class="table table-striped table-bordered table-hover"
						ng-table="vm.tableParams" show-filter="true" >
						<tr class="odd gradeX" ng-repeat="row in $data">
							<td data-title="'Name'" sortable="'name'"
								filter="{ 'name': 'text' }">
								<a ui-sref="app.resellerView({id: row.id})">{{ row.name }}</a>
							</td>
							<td data-title="'Contact'">
								{{ row.contact }}
							</td>
							<td data-title="'Mobile'">
								{{ row.mobile }}
							</td>
							<td data-title="'Email'">
								{{ row.email }}
							</td>
							<td data-title="'Plan'" filter="{ 'plan': 'select' }"  filter-data="vm.plans">
								{{ row.plan }}
							</td>							
							<td data-title="'Quota'" sortable="'quota'"
								>{{row.quota}}
							</td>
							<td data-title="'Quota Consumed'">
								{{ row.quotaConsumed }}
							</td>
							<td data-title="'Start Date'">
								{{ row.start |  date: 'dd-MM-yyyy'  }}
							</td>
							<td data-title="'Expiry'">
								{{ row.expiry | date: 'dd-MM-yyyy' }}
							</td>
							
							<td data-title="'Status'">
								<span ng-if="row.isActive"
								class="label label-sm label-info">Active</span>
								<span ng-if="!row.isActive"
								class="label label-sm label-danger">Deactivated</span>
							</td>
							<td data-title="'Actions'">
								<div class="btn-group pull-right">
									<button class="btn btn-xs green dropdown-toggle" type="button"
										data-toggle="dropdown" aria-expanded="false">
										Actions <i class="fa fa-angle-down"></i>
									</button>
									<ul class="dropdown-menu pull-right" role="menu">
										<li><a ui-sref="app.resellerView({id: row.id})"> <i
												class="icon-magnifier"></i> View
										</a></li>
									<!-- 	<li><a ui-sref="app.manufacturerDetailEdit({id : row.id})"> <i
												class="icon-note"></i> Edit
										</a></li>
										<li ng-if="row.status == 'ACTIVE'"><a
											ng-click="vm.disableManufacturer(row.id)" href="#"> <i
												class="icon-ban"></i> Disable
										</a></li>
										<li ng-if="row.status == 'INACTIVE'"><a
											ng-click="vm.enableManufacturer(row.id)" href="#"> <i
												class="icon-check"></i> Enable
										</a></li> -->
									</ul>
								</div>
							</td>
							
						</tr>
					</table>

					<div class="clearfix"></div>


        	</div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS-->
<script>
    // call any jquery or angularjs code ehre
</script>
